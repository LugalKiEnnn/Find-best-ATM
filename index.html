<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/h3-js"></script>
    <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=cfe7d7a3-7e87-44ee-a1c2-ab3920217eb9&lang=ru_RU" type="text/javascript">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

<body>
    <div class = "leftMenu">
        <div class = "townList">
            <button onclick="openTownList()" class="dropbtn">Выбрать город</button>
            <div id="myDropdown" class="dropdown-content">
                <div class="town_item">Екатеринбург</div>
                <div class="town_item">Москва</div>
                <div class="town_item">Новосибирск</div>
                <div class="town_item">Санкт-Петербург</div>
            </div>

        </div>

        <div class = "atmList">
            <button onclick="openAtmList()" class="dropbtn2">Тип АТМ</button>
            <div id="myDropdown2" class="dropdown-content2">
                <div class="atm_item">Общий доступ</div> <!-- = category1 -->
                <div class="atm_item">ЗП</div> <!-- = category2 -->
                <div class="atm_item">Отделение</div> <!-- = category3 -->
                <div class="atm_item">Самоинкассация</div> <!-- = category4 -->
            </div>
        </div>


        <input type="submit" name="submit" value="Рассчитать!" onclick="postHexagons()">
    </div>

    <div id="map"></div>
